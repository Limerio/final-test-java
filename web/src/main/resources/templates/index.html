<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="p-4 w-full min-h-screen">
<h1 class="text-3xl text-center">Welcome to the Motivational Chat</h1>
<h2 class="text-2xl">Send a new message</h2>
<form action="/submit" class="flex flex-col gap-2" method="post">
    <div class="flex flex-col gap-1.5">
        <label for="username">Username:</label>
        <input class="w-30 py-0.5 px-3 rounded-md border border-black" id="username" name="username" required/>
    </div>
    <div class="flex flex-col gap-1.5">
        <label for="message">Message:</label>
        <input class="w-30 py-0.5 px-3 rounded-md border border-black" id="message" name="message" required/>
    </div>
    <div class="flex w-full items-center gap-2">
        <button class="p-2.5 bg-blue-500 rounded-md text-white hover:cursor-pointer" type="submit">Submit
        </button>
        <button class="p-2.5 bg-red-500 rounded-md text-white hover:cursor-pointer" type="reset">Reset</button>
        <a class="p-2.5 rounded-md bg-green-500 text-white text-center" href="/conversations">Conversations</a>
    </div>
</form>
</body>
</html>
